<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MagicSea</title>
  <meta name="description" content="MagicSea 摄影作品集">
  
  <!-- 压缩版本的CSS，减少加载时间 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #faf9f7; /* 米白色背景 */
      color: #2d3748;
    }
    
    .modern-font {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    .title-font {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .photo-item {
      transition: transform 0.3s ease;
      break-inside: avoid;
    }
    
    .photo-item:hover {
      transform: scale(1.02);
    }
    
    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* 瀑布流布局 - 缩小间距 */
    .masonry {
      column-count: 2;
      column-gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .masonry {
        column-count: 3;
        column-gap: 1rem;
      }
    }
    
    @media (min-width: 1024px) {
      .masonry {
        column-count: 4;
        column-gap: 1rem;
      }
    }
    
    /* 左侧边栏 */
    .sidebar {
      width: 280px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #f7f6f4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3rem 2rem;
      z-index: 10;
    }
    
    /* 主内容区域 */
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      padding: 2rem;
    }
    
    /* 响应式：移动设备隐藏侧边栏，改为顶部 */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        padding: 2rem 1rem;
      }
      
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
      
      .masonry {
        column-count: 2;
        column-gap: 0.5rem;
      }
    }
    
    /* 简单的loading效果 */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 灯箱样式 */
    .lightbox-content {
      width: 90vw;
      height: 80vh;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
      position: relative;
      gap: 0.5rem;
    }
    
    .lightbox-image-container {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }
    
    .lightbox-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      text-align: right;
      padding: 3rem 1rem 2rem 3rem;
      min-width: 280px;
      max-width: 420px;
    }

    .lightbox-info h2 {
      line-height: 1.4;
      margin-bottom: 0.5rem;
      font-weight: 300;
      letter-spacing: 0.02em;
      word-spacing: 0.1em;
    }

    .lightbox-info p {
      line-height: 1.6;
      letter-spacing: 0.15em;
      opacity: 0.8;
    }

    .lightbox-description {
      color: #6b7280;
      font-style: italic;
      line-height: 1.7;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      max-width: 300px;
      font-weight: 300;
      letter-spacing: 0.01em;
      opacity: 0.9;
      text-align: right;
    }
    
    .lightbox-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #6b7280;
      transition: all 0.2s;
      z-index: 10;
      padding: 0.5rem;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }
    
    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #374151;
      transform: scale(1.1);
    }
    
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    
    .lightbox-nav:hover {
      color: #374151;
    }

    /* 桌面端导航按钮的特殊样式 */
    .lightbox-prev .lightbox-arrow,
    .lightbox-next .lightbox-arrow {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 0.5rem;
      backdrop-filter: blur(2px);
      transition: all 0.2s;
    }

    .lightbox-prev:hover .lightbox-arrow,
    .lightbox-next:hover .lightbox-arrow {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.2);
    }
    
    .lightbox-prev {
      left: 0;
      width: 50%;
      height: 100%;
      top: 0;
      transform: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 3rem;
      background: transparent;
      border-radius: 0;
      backdrop-filter: none;
    }
    
    .lightbox-next {
      right: 0;
      width: 50%;
      height: 100%;
      top: 0;
      transform: none;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 3rem;
      background: transparent;
      border-radius: 0;
      backdrop-filter: none;
    }
    
    @media (max-width: 768px) {
      .lightbox-content {
        width: 95vw;
        height: 90vh;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .lightbox-info {
        flex: none;
        min-width: auto;
        max-width: none;
        padding: 0.5rem 1rem;
        order: 2;
        justify-content: flex-start;
        text-align: center;
      }

      .lightbox-info h2 {
        font-size: 1rem;
        margin-bottom: 0.25rem;
        font-weight: 400;
      }

      .lightbox-info p {
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
        opacity: 0.7;
      }

      .lightbox-description {
        font-size: 0.75rem;
        margin-top: 0.5rem;
        max-width: none;
        text-align: center;
        line-height: 1.4;
      }

      .lightbox-image-container {
        flex: 1;
        order: 1;
        padding: 0 1rem;
      }
      
      .lightbox-close {
        top: 1rem;
        right: 1rem;
        font-size: 1.25rem;
        padding: 0.4rem;
      }
      
      .lightbox-prev {
        left: 1rem;
        top: 45%;
        font-size: 1.25rem;
        width: auto;
        height: auto;
        transform: translateY(-50%);
        padding: 0;
        justify-content: center;
        background: transparent;
        border-radius: 0;
        backdrop-filter: none;
      }
      
      .lightbox-next {
        right: 1rem;
        top: 45%;
        font-size: 1.25rem;
        width: auto;
        height: auto;
        transform: translateY(-50%);
        padding: 0;
        justify-content: center;
        background: transparent;
        border-radius: 0;
        backdrop-filter: none;
      }

      .lightbox-prev .lightbox-arrow,
      .lightbox-next .lightbox-arrow {
        padding: 0.4rem;
      }
    }

    /* 拖拽上传样式 */
    .drag-over {
      border-color: #4f46e5 !important;
      background-color: #f3f4f6;
    }

    .upload-area {
      transition: all 0.3s ease;
    }

    /* 灯箱动画 */
    #gallery {
      transition: all 0.3s ease;
    }

    #gallery.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #gallery:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      transition: transform 0.3s ease;
    }

    #gallery.hidden .lightbox-content {
      transform: scale(0.9);
    }

    #gallery:not(.hidden) .lightbox-content {
      transform: scale(1);
    }
  </style>
</head>

<body class="min-h-screen" style="background-color: #faf9f7;">
  <!-- 左侧边栏 -->
  <aside class="sidebar">
    <div>
      <h1 class="text-xl md:text-2xl text-gray-800 title-font">
        MagicSea
      </h1>
      <p class="text-sm text-gray-600 mt-4 leading-relaxed">
        Photography Collection
      </p>
    </div>
    
    <div>
      <div class="space-y-2">
        <!-- 导入照片数据按钮 -->
        <button onclick="showImportDialog()" 
                class="text-xs text-blue-600 hover:text-blue-800 transition-colors block">
          📥 导入照片数据
        </button>
        
        <p class="text-xs font-thin text-gray-600 title-font">
          <a href="https://0xlau.com" target="_blank" class="hover:text-gray-800 transition-colors">
            0xlau.com
          </a>
        </p>
      </div>
    </div>
  </aside>

  <!-- 主内容区域 -->
  <main class="main-content">
    <div class="masonry">
      <!-- 照片将通过JavaScript动态加载 -->
    </div>
  </main>

  <!-- 灯箱 -->
  <div id="gallery" class="fixed inset-0 z-50 hidden" style="background-color: rgba(250, 249, 247, 0.95); backdrop-filter: blur(8px);">
    <div class="w-full h-full flex items-center justify-center p-8 relative">
      <!-- 关闭按钮 -->
      <button class="lightbox-close" onclick="closeGallery()">×</button>
      
      <!-- 左箭头 -->
      <button class="lightbox-nav lightbox-prev" onclick="previousImage()">
        <span class="lightbox-arrow">‹</span>
      </button>
      
      <!-- 右箭头 -->
      <button class="lightbox-nav lightbox-next" onclick="nextImage()">
        <span class="lightbox-arrow">›</span>
      </button>
      
      <!-- 照片展示区 -->
      <div class="lightbox-content">
        <!-- 左侧文字信息 -->
        <div class="lightbox-info">
          <div>
            <h2 id="gallery-title" class="text-lg font-light text-gray-900 mb-2 title-font tracking-wide">Photography Collection</h2>
            <p id="gallery-location" class="text-xs text-gray-500 mb-4 font-light tracking-wider uppercase">Location, Country</p>
          </div>
        </div>
        
        <!-- 右侧图片 -->
        <div class="lightbox-image-container">
          <img id="gallery-img" src="" alt="" class="lightbox-image">
        </div>
      </div>
    </div>
  </div>

  <!-- 导入数据对话框 -->
  <div id="importDialog" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <div class="text-center mb-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">导入照片数据</h3>
        <p class="text-sm text-gray-600">从本地管理后台导出的JSON文件导入您的照片</p>
      </div>
      
      <div class="space-y-4">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <input type="file" id="importFileInput" accept=".json" class="hidden">
          <button onclick="document.getElementById('importFileInput').click()" 
                  class="text-blue-600 hover:text-blue-800">
            📁 选择JSON文件
          </button>
          <p class="text-xs text-gray-500 mt-2">选择从管理后台导出的备份文件</p>
        </div>
        
        <div class="text-xs text-gray-500 bg-gray-50 p-3 rounded">
          <p class="font-medium mb-1">💡 如何获取照片数据：</p>
          <p>1. 访问本地管理后台 (localhost:8000/admin.html)</p>
          <p>2. 点击"导出照片"按钮</p>
          <p>3. 下载JSON文件后在此处导入</p>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 mt-6">
        <button onclick="closeImportDialog()" 
                class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
          取消
        </button>
      </div>
    </div>
  </div>

  <script>
    // 默认示例照片数据 (可以预设一些示例照片)
    const defaultPhotos = [
      {
        src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
        alt: "山峰日出",
        location: "Alps, Switzerland",
        description: "阿尔卑斯山脉的日出时分，金色的阳光洒在雪山之上。",
        isUserPhoto: false
      },
      {
        src: "https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
        alt: "湖泊倒影",
        location: "Banff, Canada",
        description: "清晨的湖泊如镜面般平静，完美倒映着周围的山峦。",
        isUserPhoto: false
      },
      {
        src: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
        alt: "森林小径",
        location: "Oregon, USA",
        description: "阳光透过茂密的森林，在小径上洒下斑驳的光影。",
        isUserPhoto: false
      }
    ];

    // 照片数据管理
    let photos = [];
    let currentImageIndex = 0;

    // 初始化照片数据
    function initPhotos() {
      const savedPhotos = localStorage.getItem('userPhotos');
      const userPhotos = savedPhotos ? JSON.parse(savedPhotos) : [];
      // 优先显示用户照片，如果没有用户照片则显示示例照片
      photos = userPhotos.length > 0 ? [...userPhotos] : [...defaultPhotos];
      renderPhotos();
    }

    // 灯箱功能
    function openGallery(index) {
      currentImageIndex = index;
      showImage(index);
      const gallery = document.getElementById('gallery');
      gallery.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      
      // 触发重排以确保动画效果
      gallery.offsetHeight;
    }

    function showImage(index) {
      const photo = photos[index];
      const img = document.getElementById('gallery-img');
      const title = document.getElementById('gallery-title');
      const locationEl = document.getElementById('gallery-location');
      
      img.src = photo.src;
      title.textContent = photo.alt;
      
      // 如果有描述信息，显示在位置下方
      if (photo.description && photo.description.trim()) {
        locationEl.innerHTML = `${photo.location}<div class="lightbox-description">${photo.description}</div>`;
      } else {
        locationEl.textContent = photo.location;
      }
    }

    function closeGallery() {
      const gallery = document.getElementById('gallery');
      gallery.classList.add('hidden');
      
      // 延迟恢复滚动，等待动画完成
      setTimeout(() => {
        document.body.style.overflow = '';
      }, 300);
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % photos.length;
      showImage(currentImageIndex);
    }

    function previousImage() {
      currentImageIndex = (currentImageIndex - 1 + photos.length) % photos.length;
      showImage(currentImageIndex);
    }

    // 键盘事件
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('gallery').classList.contains('hidden')) return;
      
      switch(e.key) {
        case 'Escape':
          closeGallery();
          break;
        case 'ArrowLeft':
          previousImage();
          break;
        case 'ArrowRight':
          nextImage();
          break;
      }
    });

    // 移动端滑动手势支持
    let touchStartX = 0;
    let touchEndX = 0;
    
    function handleGesture() {
      if (touchEndX < touchStartX - 50) {
        // 向左滑动，显示下一张
        nextImage();
      }
      if (touchEndX > touchStartX + 50) {
        // 向右滑动，显示上一张
        previousImage();
      }
    }
    
    document.getElementById('gallery').addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    });
    
    document.getElementById('gallery').addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    // 点击背景关闭画廊
    document.getElementById('gallery').addEventListener('click', function(e) {
      if (e.target === this) {
        closeGallery();
      }
    });

    // 性能优化：图片懒加载
    const images = document.querySelectorAll('img');
    const imageObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.style.opacity = '1';
          imageObserver.unobserve(img);
        }
      });
    });

    images.forEach(img => {
      img.style.opacity = '0';
      img.addEventListener('load', () => {
        img.style.transition = 'opacity 0.5s';
        img.style.opacity = '1';
      });
      imageObserver.observe(img);
    });

    // 上传模态框控制
    function openUploadModal() {
      const modal = document.getElementById('uploadModal');
      if (modal) {
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      }
    }

    // 清理存储功能
    function clearStorage() {
      if (confirm('确定要清理所有用户照片吗？此操作不可撤销！')) {
        localStorage.removeItem('userPhotos');
        // 重新初始化，只显示默认照片
        photos = [...defaultPhotos];
        renderPhotos();
        showMessage('存储已清理', 'info');
      }
    }

    // 获取存储使用情况
    function getStorageInfo() {
      try {
        const used = JSON.stringify(localStorage).length;
        const quota = 5 * 1024 * 1024; // 假设5MB限制
        return {
          used: used,
          quota: quota,
          percentage: Math.round((used / quota) * 100)
        };
      } catch (e) {
        return { used: 0, quota: 0, percentage: 0 };
      }
    }

    // 导入对话框功能
    function showImportDialog() {
      document.getElementById('importDialog').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeImportDialog() {
      document.getElementById('importDialog').classList.add('hidden');
      document.body.style.overflow = '';
    }

    // 处理文件导入
    function handleImportFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedPhotos = JSON.parse(e.target.result);
          if (!Array.isArray(importedPhotos)) {
            throw new Error('文件格式不正确');
          }
          
          // 验证数据格式
          const validPhotos = importedPhotos.filter(photo => 
            photo.src && photo.alt && photo.location && photo.isUserPhoto
          );
          
          if (validPhotos.length === 0) {
            alert('文件中没有有效的照片数据！');
            return;
          }
          
          // 保存到localStorage
          localStorage.setItem('userPhotos', JSON.stringify(validPhotos));
          
          // 更新显示
          const savedPhotos = localStorage.getItem('userPhotos');
          const userPhotos = savedPhotos ? JSON.parse(savedPhotos) : [];
          photos = userPhotos.length > 0 ? [...userPhotos] : [...defaultPhotos];
          renderPhotos();
          
          // 关闭对话框
          closeImportDialog();
          
          // 显示成功消息
          showMessage(`成功导入 ${validPhotos.length} 张照片！`, 'success');
          
        } catch (error) {
          console.error('Import error:', error);
          alert('导入失败：文件格式不正确或数据损坏');
        }
      };
      
      reader.readAsText(file);
      
      // 清空input，允许重复选择相同文件
      event.target.value = '';
    }

    // 显示消息提示
    function showMessage(message, type = 'info') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 shadow-lg ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 
        type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
      }`;
      messageDiv.textContent = message;
      
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 3000);
    }

    // 确保函数全局可访问
    window.openGallery = openGallery;
    window.closeGallery = closeGallery;
    window.nextImage = nextImage;
    window.previousImage = previousImage;
    window.showImportDialog = showImportDialog;
    window.closeImportDialog = closeImportDialog;

    // 渲染照片网格
    function renderPhotos() {
      const masonryContainer = document.querySelector('.masonry');
      masonryContainer.innerHTML = '';
      
      if (photos.length === 0) {
        // 显示空状态
        masonryContainer.innerHTML = `
          <div class="col-span-full w-full text-center py-20">
            <div class="text-gray-400 mb-4">
              <svg class="mx-auto h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-light text-gray-600 mb-2 title-font">暂无照片作品</h3>
            <p class="text-sm text-gray-500 mb-6">摄影作品集正在筹备中...</p>
          </div>
        `;
        updatePhotoStats();
        return;
      }
      
      photos.forEach((photo, index) => {
        const photoDiv = document.createElement('div');
        photoDiv.className = 'photo-item fade-in mb-4 relative group';
        photoDiv.style.animationDelay = `${index * 0.1}s`;
        
        photoDiv.innerHTML = `
          <img src="${photo.src}" 
               alt="${photo.alt}" 
               data-location="${photo.location}"
               data-description="${photo.description || ''}"
               data-full-src="${photo.src}"
               class="cursor-pointer w-full h-auto block"
               onclick="openGallery(${index})" />
        `;
        
        masonryContainer.appendChild(photoDiv);
      });
      
      // 重新应用懒加载
      applyLazyLoading();
      
      // 更新统计信息
      updatePhotoStats();
    }

    // 更新照片统计信息（已移除显示）
    function updatePhotoStats() {
      // 首页不再显示照片统计
    }

    // 重新应用懒加载
    function applyLazyLoading() {
      const images = document.querySelectorAll('.photo-item img');
      images.forEach(img => {
        img.style.opacity = '0';
        img.addEventListener('load', () => {
          img.style.transition = 'opacity 0.5s';
          img.style.opacity = '1';
        });
      });
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      initPhotos();
      
      // 绑定文件输入事件
      const importFileInput = document.getElementById('importFileInput');
      if (importFileInput) {
        importFileInput.addEventListener('change', handleImportFile);
      }
    });
  </script>
</body>
</html>
